apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: my-sample-app 
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-deployment
        image: nginx
        ports: 80
